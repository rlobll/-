<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김은비 프론트엔드</title>
    <link rel="stylesheet" href="../css/portfolio.css" />
  </head>
  <body>
    <div class="total">
      <div class="profile">
        <div class="profile_txt">
          <h2>안녕하세요 <br />김은비의 포트폴리오 입니다</h2>
        </div>

        <div>
          <img src="../img/img1.jpeg" alt="이력서 사진" />
        </div>
      </div>

      <div class="skill">
        <p class="skill_title">사용 가능한 기술</p>

        <div>
          <div class="hard">
            <p>hard</p>
            <div class="hard_skill_img">
              <img src="../img/html.png" alt="html" />
              <img src="../img/css.png" alt="css" />
              <img src="../img/javascript.png" alt="javascript" />
              <img src="../img/react.png" alt="react" />
              <img src="../img/github.png" alt="github" />
            </div>
          </div>

          <div class="soft">
            <p>soft</p>
            <div class="soft_skill_img">
              <div>
                <img src="../img/communication.png" alt="" />
                <p>의사소통</p>
              </div>
              <div>
                <img src="../img/check.png" alt="" />
                <p>꼼꼼함</p>
              </div>
              <div>
                <img src="../img/schedule.png" alt="" />
                <p>스케줄링</p>
              </div>
              <div>
                <img src="../img/sincere.png" alt="" />
                <p>부지런함</p>
              </div>
              <div>
                <img src="../img/heart.png" alt="" />
                <p>긍정적</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="project">
        <p class="project_title">프로젝트</p>

        <div class="project_file">
          <div>
            <a
              href="https://rlobll.github.io/eulji_hospital/html/"
              target="_blank"
              rel="noopener"
            >
              을지병원
            </a>
            <span>1차 HTML, CSS, JavaScript 팀프로젝트 기여도 40%</span>
          </div>
          <div class="project_img">
            <img src="../img/eulji_01.png" alt="을지병원" />
            <img src="../img/eulji_02.png" alt="을지병원" />
            <img src="../img/eulji_03.png" alt="을지병원" />
            <img src="../img/eulji_04.png" alt="을지병원" />
          </div>
        </div>

        <div class="project_file">
          <div>
            <a href="https://rlobll.github.io/" target="_blank" rel="noopener">
              잠온
            </a>
            <span>2차 Vue 개인프로젝트</span>
          </div>
          <div class="project_img">
            <img src="../img/jamon_01.png" alt="잠온" />
            <img src="../img/jamon_02.png" alt="잠온" />
            <img src="../img/jamon_03.png" alt="잠온" />
            <img src="../img/jamon_04.png" alt="잠온" />
          </div>
        </div>

        <div class="project_file">
          <div>
            <a href="https://dayto.vercel.app/" target="_blank" rel="noopener">
              dayto
            </a>
            <span>3차 React 개인프로젝트</span>
          </div>
          <div class="project_img">
            <img src="../img/dayto_01.png" alt="dayto" />
            <img src="../img/dayto_02.png" alt="dayto" />
            <img src="../img/dayto_03.png" alt="dayto" />
            <img src="../img/dayto_04.png" alt="dayto" />
            <img src="../img/dayto_05.png" alt="dayto" />
          </div>
        </div>
      </div>
    </div>

    <a class="top_btn" href="#" alt="위로 올라가기 버튼">up</a>
